name: Build and Push SAM3D Serverless

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: sam3d-serverless-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Fail fast if secrets aren't present (prevents "/sam3d:latest" tags)
      - name: Validate Docker Hub secrets
        shell: bash
        run: |
          if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]]; then
            echo "ERROR: DOCKERHUB_USERNAME secret is missing or empty."
            exit 1
          fi
          if [[ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
            echo "ERROR: DOCKERHUB_TOKEN secret is missing or empty."
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ✅ Robust tag generation
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/sam3d
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
